    <meta charset="utf-8">
    <title>API</title>
  </head>
  <body>
    <div>
      <div id ='name'>
        <h1>Screen Name:</h1>
      </div>
      <div id ='favfood'>
        <h1>Favorite Food:</h1>
      </div>
      <div id ='mood'>
        <h1>Mood:</h1>
      </div>
      <div id ='timestamp'>
        <h1>Time Stamp:</h1>
      </div>
    </div>
    <script>
      let public_key = 'E3DDvz0zxRiwm6QK37ow';
      $.ajax({
       url: 'http://data.sparkfun.com/output/E3DDvz0zxRiwm6QK37ow',
       jsonp: 'callback',
       cache: true,
       dataType: 'jsonp',
       data: {
         page: 1
       },
       success: (response) => {
         for (let x = 0; x < response.length; x++) {
           if (response[x].favfood !== "pizza") {
             $('#name').append(`<p>${response[x].screenname}</p>`);
             $('#favfood').append(`<p>${response[x].favfood}</p>`);
             $('#mood').append(`<p>${response[x].currentmood}</p>`);
             $('#timestamp').append(`<p>${response[x].timestamp}</p>`)
           }

         }
         console.log(response);
       }
      });
