<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  </head>
  <body>

    <script>
      for (let x = 0; x < 20; x++) {
        let b = $("<button>" + x + "</button>")
        $("body").append(b);
        $("button").click(() => {
          alert(x);
        })
      }
    </script>
  </body>
</html>
