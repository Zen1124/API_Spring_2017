<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <style>
    table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
    }

    td, th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }

    tr:nth-child(even) {
        background-color: #dddddd;
    }
    </style>
  </head>
  <body>
    <h1>Random People!</h1>
    <table id="generic">
    </table>
    <script>
      $.get("https://randomuser.me/api/?results=10",
      (response) => {
        for (let z = 0; z < 10; z++) {
          let x = response.results[z].name.first + " " + response.results[z].name.last;
          $("#generic").append(`<tr> <td>Name: <b>${x}</td></tr>`);
          let y = response.results[z].gender
          $("#generic").append(`<tr><td>Gender: ${y}</td></tr>`);
          let a = response.results[z].nat
          $("#generic").append(`<tr><td>Nationality: ${a}</td></tr>`);
          let b = response.results[z].dob
          $("#generic").append(`<tr><td>DOB: ${b}</td></tr>`);
          let c = response.results[z].email
          $("#generic").append(`<tr><td>Email: ${c} </td></tr>`);
        }
      });

    </script>
  </body>
</html>
